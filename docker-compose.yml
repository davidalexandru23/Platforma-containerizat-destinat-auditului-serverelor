version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bittrail-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: bittrail
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bittrail-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: bittrail-backend
    command: npm run start:dev
    env_file:
      - ./apps/backend/.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bittrail?schema=public
      BACKEND_PORT: 3000
      CORS_ORIGIN: http://localhost:5173
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bittrail-network
    volumes:
      - evidence_files:/app/evidence
      - ./apps/backend:/app/apps/backend
      - ./apps/backend/src:/app/src
      - ./apps/backend/package.json:/app/package.json
      # Mount certs for persistence
      - ./apps/backend/certs:/app/certs
      # Mount templates if needed, or keep existing mount
      - ./templates:/app/templates:ro
      - ./apps/backend/public:/app/public

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
      target: development
    container_name: bittrail-frontend
    command: npm run dev
    ports:
      - "5173:5173"

    depends_on:
      - backend
    networks:
      - bittrail-network
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    # Agent demo - test local
  agent-demo:
    build:
      context: ./apps/agent
      dockerfile: Dockerfile
    container_name: bittrail-agent-demo
    environment:
      BITTRAIL_SERVER: http://backend:3000
    depends_on:
      - backend
    networks:
      - bittrail-network
    # Agentul real ruleaza pe host

volumes:
  postgres_data:
  evidence_files:


networks:
  bittrail-network:
    driver: bridge
    name: bittrail-network
